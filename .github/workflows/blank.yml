name: Maven CI/CD

on:
 push:
    branches: [ default ]
  pull_request:
    branches: [ default ]

jobs:
  build_and_test:

    runs-on: maven:amazoncorretto

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Build project with Maven
      run: |
        cd spring-petclinic
        ./mvnw package
        java -jar target/*.jar
